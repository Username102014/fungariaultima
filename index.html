<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradient Pack Simulator</title>
  <link rel="stylesheet" href="art.css" />
</head>
<body>
  <h1>🌿 Gradient Pack Opener</h1>

  <button id="openBtn">Open Pack</button>
  <button id="craftBtn">Craft</button>
  <button id="autosellToggle">Autosell: OFF</button>

  <div id="codeBar">
    <input type="text" id="codeInput" placeholder="Enter code" />
    <button id="codeBtn">Apply Code</button>
  </div>

  <div id="ripOverlay" class="rip-overlay hidden">
    <div class="rip-text">🛍️ Ripping pack...</div>
  </div>

  <h2>🎒 Inventory (Max 30 cards)</h2>
  <div id="inventoryPanel" class="wrapper"></div>

  <div id="craftPanel" class="hidden">
    <h2>🧪 Crafting Station</h2>
    <div style="display: flex; height: 400px; border: 1px solid #ccc; margin-top: 10px;">
      <!-- Left 30%: Craftable list -->
      <div id="craftList" style="width: 30%; overflow-y: auto; border-right: 1px solid #ccc; padding: 10px;">
        <h3>Craftables</h3>
      </div>

      <!-- Right 70%: Craft details -->
      <div style="width: 70%; padding: 10px;">
        <!-- Top 30%: Name -->
        <div style="height: 30%;">
          <h3 id="craftName">Select a craft</h3>
        </div>

        <!-- Middle 30%: Image -->
        <div style="height: 30%;">
          <img id="craftImage" style="height: 100px;" alt="Craft Preview" />
        </div>

        <!-- Bottom 40%: Requirements -->
        <div style="height: 40%;">
          <h4>Required Cards:</h4>
          <ul id="craftReqs"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="maincode.js"></script>
</body>
</html>
