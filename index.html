<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Card Crafting Simulator</title>
  <link rel="stylesheet" href="art.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Card Crafting Simulator</h1>
      <div class="controls">
        <span id="credits">Credits: 0</span>
        <label class="autosell">
          <input type="checkbox" id="autosellToggle"> Autosell duplicates
        </label>
        <input id="codeInput" placeholder="Enter code" />
        <button id="applyCode">Apply</button>
      </div>
    </header>

    <main class="main-grid">
      <section class="pack-area">
        <img id="craftMachine" src="assets/craft.png" alt="Craft Machine" width="120" title="Open crafting GUI">
        <div class="pack-controls">
          <button id="openPack">Open Pack (5 cards)</button>
          <div id="packResult" class="pack-result"></div>
        </div>
      </section>

      <section class="inventory">
        <h2>Inventory <span id="invCount">0/30</span></h2>
        <div id="inventoryList" class="inventory-list"></div>
      </section>
    </main>

    <div id="craftModal" class="modal hidden">
      <div class="modal-content">
        <button id="closeCraft" class="close">Ã—</button>
        <div class="craft-grid">
          <aside class="craft-list">
            <h3>Craftables</h3>
            <ul id="craftables"></ul>
          </aside>
          <section class="craft-detail">
            <div class="detail-top" id="craftName">Select a craft</div>
            <div class="detail-mid" id="craftImageWrap"><img id="craftImage" src="assets/placeholder.png" alt=""></div>
            <div class="detail-bottom">
              <ul id="ingredientsList"></ul>
              <button id="craftButton" disabled>Craft</button>
            </div>
          </section>
        </div>
      </div>
    </div>

    <footer class="footer">Press <code>`</code> to open Houston ISD Canvas.</footer>
  </div>

  <script src="maincode.js"></script>
</body>
</html>
